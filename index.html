<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./assets/javascript/game.js"> </script>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1>Psychic Game</h1>
            </div>
        </div>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <p>Guess what letter I'm thinking of</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div>
                <p id="Wins">Wins: 0</p>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-4">
            <div>
                <p id="Losses">Losses: 0</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div>
                <p id="Left">Guesses left: 10</p>
            </div>
        </div>
    </div>

    <div class="row">
            <div class="col-lg-4">
                <div>
                    <p id="soFar">Guesses so far:</p>
                </div>
            </div>
        </div>
    
</body>
</html>
